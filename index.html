<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color-selector-container">
      <input type="color" name="seedColorPicker" id="seedColorPicker" />
      <select name="color-scheme-mode-selector" id="color-scheme-mode-selector">
        <option value="Monochrome">Monochrome</option>
        <option value="Monochrome-dark">Monochrome-dark</option>
        <option value="Monochrome-light">Monochrome-light</option>
        <option value="Analogic">Analogic</option>
        <option value="Complement">Complement</option>
        <option value="Analogic-complement">Analogic-complement</option>
        <option value="Triad">Triad</option>
        <option value="Quad">Quad</option>
      </select>
      <button class="color-btn">Get color scheme</button>
    </div>

    <div class="color-scheme-container"></div>

    <script src="script.js"></script>
  </body>
</html>
